<form [formGroup]="userProfile" (ngSubmit)="submit()">

    <div class="city">
        <mat-form-field appearance="legacy">
            <mat-label>City</mat-label>
            <input matInput placeholder="Enter your city" formControlName="city">
            <mat-error *ngIf="this.userProfile.controls['city'].invalid">{{errorMessageForUserCity}}</mat-error>
        </mat-form-field>
    </div>
    <div class="useer-name">
        <mat-form-field appearance="legacy">
            <mat-label>Your name </mat-label>
            <input matInput placeholder="Enter your name" formControlName="name">
            <mat-error *ngIf="this.userProfile.controls['name'].invalid">{{errorMessageForUserName}}</mat-error>
        </mat-form-field>
    </div>

    <button mat-stroked-button color="primary" [disabled]="userProfile.invalid">Enter</button>
</form>
